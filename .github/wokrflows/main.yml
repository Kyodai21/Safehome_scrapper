name: Daily Python job

on:
  schedule:
    - cron: "00 12 * * 5"   # runs at 12:01 UTC every day
  workflow_dispatch:        # lets you run it manually from the UI

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        run: python safehome.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add safehome_data.csv
          git commit -m "Update weekly results" || echo "No changes"
          git push
